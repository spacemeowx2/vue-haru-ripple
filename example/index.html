<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/example/favicon.ico" type="image/x-icon">
    <title>vue-haru-ripple example</title>
    <style>
    * { margin:0; padding:0; }
    ul {
      width: 300px;
      margin-left: 100px;
      margin-top: 200px;
    }

    li {
      list-style: none;
      width: 100%;
      height: 50px;
    }

    .ripple {
      width: 100%;
      height: 100%;
    }

    .text {
      height: 50px;
      line-height: 50px;
      padding: 0 20px;
      background-color: #ddd;
    }

    .text1 {
      color: orange;
    }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <vue-haru-ripple class="ripple" color="skyblue" opacity="0.8">
          <div class="text">
            <span>真三国无双v3.9d 诸葛神装</span>
          </div>
        </vue-haru-ripple>
      </li>
      <li>
        <vue-haru-ripple class="ripple" opacity="0.5">
          <div class="text text1">
            <span>羊刀</span>
          </div>
        </vue-haru-ripple>
      </li>
      <li>
        <vue-haru-ripple class="ripple" color="yellow" opacity="0.7">
          <div class="text">
            <span>玄武</span>
          </div>
        </vue-haru-ripple>
      </li>
      <li>
        <vue-haru-ripple class="ripple" color="green" opacity="0.9">
          <div class="text">
            <span>孙子兵法</span>
          </div>
        </vue-haru-ripple>
      </li>
      <li>
        <vue-haru-ripple class="ripple" color="purple">
          <div class="text">
            <span>翔靴</span>
          </div>
        </vue-haru-ripple>
      </li>
      <li>
        <vue-haru-ripple class="ripple" color="gray">
          <div class="text">
            <span>大地斧</span>
          </div>
        </vue-haru-ripple>
      </li>
      <li>
        <vue-haru-ripple class="ripple" color="salmon">
          <div class="text">
            <span>铠甲</span>
          </div>
        </vue-haru-ripple>
      </li>
    </ul>
    
    <script src="/example/index.js"></script>
  </body>
</html>
